    <div id="colorDisplayDiv">
      <span id="colorDisplay"><!-- El codigo RGB del color ganador --></span>
    </div>

    <div>
      <span id="message"><!-- AquÃ­ va el mensaje de intentalo nuevamente o correcto --></span>
    </div>
